{% extends "base.html" %}
{% block content %}
<div class="grid">
    <div class="box">
        <h2>Host Contest</h2>
        <button onclick="location.href='select'">Host</button>
    </div>
    <div class="box">
        <form method="post">
            <h2>Join Contest</h2>

    </div>
</div>
<br>
<a href="list">Problem Catalogue</a>
{% endblock %}
