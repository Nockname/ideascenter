{% extends "base.html" %}
{% block content %}

<hr>

<h2>Choose Avaliable Times</h2>
<h3>After School (4:30)</h3>
<div class="grid-mini">
    <div class="result-box">Mon</div>
    <div class="result-box">Tue</div>
    <div class="result-box">Thu</div>
</div>
<h3>During Break (Lunch)</h3>
<div class="grid-tiny">
    <div class="result-box">Mon</div>
    <div class="result-box">Tue</div>
    <div class="result-box">Wed</div>
    <div class="result-box">Thu</div>
    <div class="result-box">Fri</div>
</div>
<h3>Specific Period</h3>
<div class="grid-tiny">
    <div class="result-box">1</div>
    <div class="result-box">2</div>
    <div class="result-box">3</div>
    <div class="result-box">4</div>
    <div class="result-box">5</div>
    <div class="result-box">6</div>
    <div class="result-box">7</div>
    <div class="result-box">8</div>
</div>
<h3>Tiger Time</h3>
<div class="grid-tiny">
    <div class="result-box">E Day</div>
    <div class="result-box">F Day</div>
</div>
<h3>Custom</h3>
<p><i>Enter any other times you are available.</i></p>
<input placeholder="Custom Time">
<hr>
<h2>Subject Teacher</h2>
<input placeholder="Subject Teacher (optional)">
{% endblock %}
