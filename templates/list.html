{% extends "base.html" %}
{% block content %}
<h1>Catalogue</h1>
<a id="upload-link" href="upload">Upload a Problem</a>
<br><br>
<div class="grid">
    {% for problem in problems %}
    <div class="box">
        <h2>{{ problem.title }}</h2>
        <button onclick="location.href='problem?id='+'{{ problem.id }}'">View</button>
    </div>
    {% endfor %}
</div>
<br>
{% endblock %}
