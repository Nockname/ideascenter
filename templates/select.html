{% extends "base.html" %}
{% block content %}
<h1>Select Problems</h1>
<form method=post>
    <i>Type the ID of each problem to include, one on each line.</i>
    <br><br>
    <textarea name="problems"></textarea>
    <br>
    <input type="submit">
</form>
<script>
    let problems = {{ problems|safe }};
</script>
{% endblock %}
