<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css">
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PHSCPT Practice Platform</title>
    </head>
    <body>
        <br>
        <a href="index.html"><img src="logo.png" style="width: 20%"></a>
        <h2>Practice Contest Platform</h2>
        <h1>Create Game</h1>
        <div class = "box">
            <h3>Problem 1</h3>
            <input placeholder = "Problem 1 Name">
            <br>
            <div class="grid-mini">
                <div class="box">
                    <h4>Description</h4>
                    <input type="file">
                </div>
                <div class="box">
                    <h4>Input</h4>
                    <input type="file" accept = ".zip">
                </div>
                <div class="box">
                    <h4>Output</h4>
                    <input type="file" accept = ".zip">
                </div>
            </div>
        </div>
        <br>
        <div class = "box">
            <h3>Problem 2</h3>
            <input placeholder = "Problem 2 Name">
            <br>
            <div class="grid-mini">
                <div class="box">
                    <h4>Description</h4>
                    <input type="file">
                </div>
                <div class="box">
                    <h4>Input</h4>
                    <input type="file">
                </div>
                <div class="box">
                    <h4>Output</h4>
                    <input type="file">
                </div>
            </div>
        </div>
        <br>
        <button>Add Problem</button>
        <button onclick="location.href='waiting.html'">Begin Practice</button>
    </body>
</html>
